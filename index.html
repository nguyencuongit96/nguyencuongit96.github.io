<html>
    <head>
        <title>demo01</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    </head>
<body>

<h3 id="h3">Form đăng nhập</h3>
<div class="form"> 
    <form>
        
        <label> Tài khoản</label>
        <input type="text" id="taikhoan"value="">
        <br>
        <br>
        <label> Mật khẩu </label>
        <input type="password" id="matkhau" value="">
        <br>
        <br>
        <div>
        <label> Là quản trị viên </label>
        <input type="radio" id="quantri"   name="rd" value="" checked>
        <br>
        <br>
        <label> Là khách </label>
        <input type="radio" id="khach"   name="rd" value="">
        <div>
    </form>
</div>

<button type="button" onclick="login()">Đăng nhập!</button>

<script>
    function login() {
        let tk = document.getElementById("taikhoan").value;
        let mk = document.getElementById("matkhau").value;
        let checkQuantri = document.getElementById("quantri").checked;
        let checkKhach =  document.getElementById("khach").checked;
        if (tk.trim() == "" || mk.trim()  == "") {
            alert("Vui lòng nhập đầy đủ thông tin");
            return;
        } else if (tk.trim() != "admin" || mk.trim() != "123456") {
            alert("Tài khoản hoặc mật khẩu không đúng");
            return;
        }else{
            if (checkQuantri == true) {
                alert("Đăng nhập thành công với quyền quản trị viên");
                console.log("Đăng nhập thành công với quyền quản trị viên");
            } else if (checkKhach == true) {
                alert("Đăng nhập thành công với quyền khách");
                console.log("Đăng nhập thành công với quyền khách");
            }
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
